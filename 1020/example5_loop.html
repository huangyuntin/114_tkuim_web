<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>九九乘法表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">九九乘法表</h3>

    <!-- 使用者輸入範圍 -->
    <div class="mb-3">
      <label class="form-label">請輸入範圍（例如：2 到 5）</label>
      <div class="input-group">
        <input type="number" id="start" class="form-control" placeholder="起始數字">
        <input type="number" id="end" class="form-control" placeholder="結束數字">
        <button id="generateBtn" class="btn btn-primary">產生乘法表</button>
      </div>
    </div>

    <!-- 顯示結果 -->
    <pre id="result" class="bg-light p-3 border"></pre>
  </div>

  <script src="example5_script.js"></script>
</body>
</html>
