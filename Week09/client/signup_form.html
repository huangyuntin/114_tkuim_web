<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Week09 Signup</title>
</head>
<body>
  <h2>報名表單</h2>

  <form id="signupForm">
    <input id="name" placeholder="姓名" /><br />
    <input id="email" placeholder="Email" /><br />
    <input id="phone" placeholder="電話" /><br />
    <input id="password" type="password" placeholder="密碼" /><br />
    <input id="confirmPassword" type="password" placeholder="確認密碼" /><br />

    <button id="submitBtn">送出</button>
  </form>

  <p id="msg"></p>

  <button id="checkListBtn">查看報名清單</button>

  <pre id="list"></pre>

  <script src="./signup_form.js"></script>
</body>
</html>
