<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 - 驗證與權限系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Week 12 報名系統 (權限版)</h2>

    <div id="auth-view" class="card p-4 shadow-sm">
        <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-panel" type="button">登入</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-panel" type="button">註冊</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="login-panel">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="student@test.com">
                </div>
                <div class="mb-3">
                    <label>密碼</label>
                    <input type="password" id="login-password" class="form-control" placeholder="123456">
                </div>
                <button onclick="handleLogin()" class="btn btn-primary w-100">登入系統</button>
            </div>

            <div class="tab-pane fade" id="register-panel">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="reg-email" class="form-control">
                </div>
                <div class="mb-3">
                    <label>密碼</label>
                    <input type="password" id="reg-password" class="form-control">
                </div>
                <div class="mb-3">
                    <label>角色 (Role)</label>
                    <select id="reg-role" class="form-select">
                        <option value="student">Student (學生)</option>
                        <option value="admin">Admin (管理員)</option>
                    </select>
                </div>
                <button onclick="handleRegister()" class="btn btn-success w-100">註冊帳號</button>
            </div>
        </div>
    </div>

    <div id="dashboard-view" class="hidden">
        <div class="d-flex justify-content-between align-items-center mb-3 alert alert-info">
            <span id="user-info">目前使用者：載入中...</span>
            <button onclick="handleLogout()" class="btn btn-outline-danger btn-sm">登出</button>
        </div>

        <div class="card p-3 mb-4">
            <h5>新增報名資料</h5>
            <div class="row g-2">
                <div class="col-md-5">
                    <input type="text" id="add-name" class="form-control" placeholder="姓名">
                </div>
                <div class="col-md-5">
                    <input type="text" id="add-phone" class="form-control" placeholder="電話">
                </div>
                <div class="col-md-2">
                    <button onclick="handleAdd()" class="btn btn-primary w-100">送出</button>
                </div>
            </div>
        </div>

        <h5>報名列表 (權限測試區)</h5>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID (後4碼)</th>
                    <th>姓名</th>
                    <th>電話</th>
                    <th>建立者 (OwnerID)</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="data-list">
                </tbody>
        </table>
        <div id="empty-msg" class="text-center text-muted hidden">目前沒有資料</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
